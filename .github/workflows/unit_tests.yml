name: ðŸ”Ž Unit tests
on:
  workflow_call:
    inputs:
      godot-version:
        description: Godot Engine version to use for testing.
        type: string
        required: true
      gut-tag:
        description: GUT version to use for unit testing.
        type: string
        required: true
      repo-ref:
        description: A commit, branch or tag to use for testing.
        type: string
        required: true

  workflow_dispatch:
    inputs:
      godot-version:
        description: Godot Engine version to use for testing.
        type: string
        required: true
      gut-tag:
        description: GUT version to use for unit testing.
        type: string
        required: true
      repo-ref:
        description: A commit, branch or tag to use for testing.
        type: string
        required: true

jobs:
  unit-tests-linux:
    name: ðŸ”Ž Unit tests - Linux
    runs-on: "ubuntu-latest"
    # Needs to run in a container apparently, otherwise TCP connection won' work.
    container: ghcr.io/catthehacker/ubuntu:act-latest

    env:
      DOWNLOAD_URL: https://github.com/godotengine/godot/releases/download/${{inputs.godot-version}}/Godot_v${{inputs.godot-version}}_linux.x86_64.zip
      GUT_DOWNLOAD_URL: https://github.com/bitwes/Gut/archive/refs/tags/${{inputs.gut-tag}}.tar.gz
      BIN: Godot_v${{inputs.godot-version}}_linux.x86_64

    steps:
      - name: Setup
        shell: bash
        run: |
          apt-get update
          apt-get install -y wget unzip

      - name: Clone repository
        uses: actions/checkout@v4
        with:
          path: repo
          ref: ${{ inputs.repo-ref }}

      - name: Cache GUT
        id: cache-gut
        uses: actions/cache@v4
        with:
          path: repo/addons/gut
          key: gut-${{inputs.gut-tag}}

      - name: Setup GUT
        if: steps.cache-gut.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "GUT version: ${{ github.event.inputs.gut-tag }}"
          cd repo/addons || exit 1
          rm -rf gut
          wget -qO- "${GUT_DOWNLOAD_URL}" | tar -xz --strip-components=2
          touch gut/.diagnostic_ignore
          ls -l

      - name: Cache Godot
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: bin
          key: godot-${{inputs.godot-version}}

      - name: Download Godot
        if: steps.cache-godot.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "Godot version: ${{ github.event.inputs.godot-version }}"
          mkdir -p bin
          cd bin
          wget "${DOWNLOAD_URL}" -O godot.zip
          unzip godot.zip
          chmod u+x ${BIN}
          rm godot.zip
          ls -l

      - name: Run tests
        shell: bash
        run: |
          : # Run an editor process in background, because we need its LSP server. (also first time setup, like importing resources)
          ./bin/${BIN} --headless --path ./repo/ --editor --lsp-port 6005 &
          sleep 10
          ./bin/${BIN} --headless --path ./repo/ -s addons/gut/gut_cmdln.gd -gdir=res://test/ -gexit

